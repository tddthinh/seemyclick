            function isEditable(ui) {
                const dataIndx = ui.dataIndx;
                
                switch (dataIndx) {
                    case 'state' || 'disabled':
                        return true;
                    case 'running' || 'count' || 'last_time':
                        return false;
                    case 'type':
                        return true;
                    default:
                        const rowType = ui.rowData?.type;
                        if (!rowType) return false;
                        
                        const fields = actionTypeFields[rowType];
                        if (!fields) return false;
                        
                        return fields.required[dataIndx] === 1 || fields.optional[dataIndx] === 1;
                }
            }

            function isRequired(ui) {
                const dataIndx = ui.dataIndx;
                const rowType = ui.rowData?.type;
                
                if (!rowType) return false;
                
                const fields = actionTypeFields[rowType];
                if (!fields) return false;
                
                switch (dataIndx) {
                    case 'state':
                    case 'running':
                    case 'count':
                    case 'last_time':
                        return false;
                    
                    default:
                        return fields.required[dataIndx] === 1;
                }
            }

            function renderCell(ui) {
                const dataIndx = ui.dataIndx;

                    cls = CELL_CLASS.REQUIRED;
                }
                if (!isEditable(ui)) {
                    cls = CELL_CLASS.DISABLED;
                }
                switch (dataIndx) {
                    case 'type':
                        const typeOptions = [
                            { id: "wait", label: "Wait" },
                            { id: "click", label: "Click" },
                            { id: "input", label: "Input" },
                            { id: "close_windows", label: "Close Windows" },

                            { id: "start_process", label: "Start Process" },
                            { id: "activate_window", label: "Activate Window" },
                            { id: "save_file", label: "Save File" },
                            { id: "resize_window", label: "Resize Window" },
                            { id: "minimize_window", label: "Minimize Window" },
                            { id: "retry_group", label: "Retry Group" },
                            { id: "call_function", label: "Call Function" },
                            { id: "_keep_variables", label: "Keep Variables" },
                            { id: "_begin_loop", label: "Begin Loop" },
                            { id: "_break_loop", label: "Break Loop" },
                        ];
                        const typeOption = typeOptions.find(opt => opt.id === ui.cellData);
                        text = typeOption ? typeOption.label : ui.cellData;
                        break;
                        
                    case 'mode':
                        const modeOptions = [
                            { id: "", label: "" },
                            { id: "a", label: "Append" },
                            { id: "w", label: "Overwrite" },
                        ];
                        const modeOption = modeOptions.find(opt => opt.id === ui.cellData);
                        text = modeOption ? modeOption.label : ui.cellData;
                        break;
                }
                
                return { text: text, cls: cls };
            }

                        type: 'textbox',
                        condition: 'contain',
                        listeners: ['keyup']
                    }
                },
                {
                    dataIndx: "value",
                    title: "Current Value",
                    width: 150,
                    properties: { default_value: "" },
                    filter: {
                        type: 'textbox',
                        condition: 'contain',
                        listeners: ['keyup']
                    }
                },
                {
                    dataIndx: "step",
                    title: "Changed By Step",
                    width: 120,
                    properties: { default_value: "" },
                    filter: {
                        type: 'textbox',
                        condition: 'contain',
                        listeners: ['keyup']
                    }
                },
                {
                    dataIndx: "default_value",
                    title: "Default Value",
                    width: 120,
                    properties: { default_value: "" },
                    filter: {
                        type: 'textbox',
                        condition: 'contain',
                        listeners: ['keyup']
                    }
                },
            ]
            const gridVarsOptions = {
                width: '100%',
                height: 200,
                colModel: columnVarsModel,
                dataModel: { data: [{state: false, name: '',value: '', step: '', default_value: ''}] },
                editable: true,
                selectionModel: { type: 'cell', mode: 'block' },
                sortable: true,
                columnTemplate: {
                    type: "text",
                    halign: "center",
                    hvalign: "center",
                    align: "center",
                    valign: "center",
                    resizable: true,
                },
                postRenderInterval: 0,
                filterModel: { on: true, mode: "AND", header: true },
                numberCell: { show: false },
                title: "Variables",
                scrollModel: { autoFit: false },
                resizable: true,
                track: true,
                stripeRows: true,
                swipeModel: { on: false },
                wrap: false,
                hwrap: false,
                editModel: {
                    clicksToEdit: 2
                },
                toolbar: {
                    items: [
                        {
                            type: 'button',
                            label: 'Add',
                            listener: function () {
                                console.log('Add button clicked');
                            }
                        },
                        {
                            type: 'button',
                            label: 'Delete',
                            listener: function () {
                                console.log('Delete button clicked');
                            }
                        },
                        {
                            type: 'button',
                            label: 'Copy',
                            listener: function () {
                                console.log('Copy button clicked');
                            }
                        },
                    ]
                },
            };
            gridVars = pq.grid("#gridVars", gridVarsOptions);
        }

        // Button event handlers
        $(document).ready(function () {
            // Add row button
            $('#btnAdd').on('click', async function () {
                try {
                    const newRow = {
                        id: null, // Will be assigned by Python backend
                        company: 'New Company',
                        revenues: 0,
                        profits: 0
                    };

                    const result = await pywebview.api.add_row(newRow);

                    if (result.success) {
                        await loadDataFromPython();
                        showNotification('Row added successfully', 'success');
                    } else {
                        showNotification('Error: ' + result.message, 'error');
                    }
                } catch (error) {
                    console.error('Error adding row:', error);
                    showNotification('Error adding row', 'error');
                }
            });

            // Delete row button
            $('#btnDelete').on('click', async function () {
                try {
                    const selection = $gridActions.pqGrid("selection", { type: 'row', method: 'getSelection' });

                    if (!selection || selection.length === 0) {
                        showNotification('Please select a row to delete', 'error');
                        return;
                    }

                    const rowIndx = selection[0].rowIndx;
                    const rowData = $gridActions.pqGrid("getRowData", { rowIndx: rowIndx });

                    if (confirm(`Delete row: ${rowData.company}?`)) {
                        const result = await pywebview.api.delete_row_by_id(rowData.id);

                        if (result.success) {
                            await loadDataFromPython();
                            showNotification('Row deleted successfully', 'success');
                        } else {
                            showNotification('Error: ' + result.message, 'error');
                        }
                    }
                } catch (error) {
                    console.error('Error deleting row:', error);
                    showNotification('Error deleting row', 'error');
                }
            });

            // Refresh button
            $('#btnRefresh').on('click', async function () {
                await loadDataFromPython();
            });
        });
    </script>
